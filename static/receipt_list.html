$def with (receipts)

$var title = 'Latest Receipts'

<div id="content">
  <table>
    <thead>
      <td>Date</td>
      <td>Vendor</td>
      <td>Damage</td>
    </thead>
    $for r in receipts:
      <tr>
        <td>$r['posted']</td>
        <td>$r['vendor']</td>
        <td>$r['damage']</td>
      </tr>
  </table>
</div>
